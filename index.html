<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Текущий статус печей</title>
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Content/Main.css">
</head>
<body>
    <div class="container-fluid">
        <div id="First_Head" class="row m-0 pl-1 pr-1 pt-1 pb-0">
            <div id="Main" class="col-12 text-center">
                Диаграмма статуса печей
            </div>
        </div>
        <div id="Second_Head" class="row m-0 pl-1 pr-1 pt-0 pb-1 align-items-center">
            <div class="col-12 col-sm-6 col-lg-3 text-center">
                Время: <span id="DateTimeNow">2018.02.27 08:41:24</span>
            </div>
            <div class="col-12 col-sm-6 col-lg-3 text-center">
                Обнов: <span id="DateUpdate"></span>
            </div>
            <div id="Error_Border" class="col-12 col-lg-6 text-center m-0
                 alert alert-danger alert-dismissible fade show" style="display:none;" role="alert">
                <strong>Ошибка: </strong> <span id="Error_Message">Здесь будет текст ошибки</span>
                <button id="Update_Button" type="button" class="close" aria-label="Close">⭮</button>
            </div>
        </div>

        <div id="Canvas_Body">
            <canvas> </canvas>
        </div>

        <div id="Third_Head" class="row m-0 pl-1 pr-1 pt-0 pb-0 align-items-center">
            <div class="col-12 text-left">
                <span style="display:inline-block; margin:0px 5px 0px 0px; background-color: #0ff ; padding:10px;"></span>Выгрузка-загрузка,
                <span style="display:inline-block; margin:0px 5px 0px 0px; background-color: #00f ; padding:10px;"></span>Вакуумирование,
                <span style="display:inline-block; margin:0px 5px 0px 0px; background-color: #f00 ; padding:10px;"></span>Токовая операция,
                <span style="display:inline-block; margin:0px 5px 0px 0px; background-color: #0f0 ; padding:10px;"></span>Охлаждение,
                <span style="display:inline-block; margin:0px 5px 0px 0px; background-color: #8500b6 ; padding:10px;"></span>Разведение,
                <span style="display:inline-block; margin:0px 5px 0px 0px; background-color: #f0f ; padding:10px;"></span>ВУР
            </div>
            <div class="col-12 text-left">
                <span style="display:inline-block; height:9px; margin:10px 5px 0px 0px; background-color: #00f ; padding:0px 19px 0px 0px;"></span>Приварка,
                <span style="display:inline-block; height:9px; margin:10px 5px 0px 0px; background-color: #0f0 ; padding:0px 19px 0px 0px;"></span>Плавка,
                <span style="display:inline-block; height:9px; margin:10px 5px 0px 0px; background-color: #f00 ; padding:0px 19px 0px 0px;"></span>Оплав
            </div>
        </div>

        <script src="Scripts/jquery-3.3.1.min.js"></script>
        <script src="Scripts/popper.min.js"></script>
        <script src="Scripts/bootstrap.min.js"></script>
        <script src="diagram.min.js"></script>
        <script src="index.js"></script>
    </div>
</body>
</html>
